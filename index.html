<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Current Weather</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Enter the name of the city"/>            
            </header>
        <main>
            <section class="location">
                <div class="city">Florence, IT</div>
                <div class="date">Monday 28 Septembar 2020</div>
            </section>
            <div class="current">
                <div class="temp">12<span>°C</span></div>
                <div class="weather">Rainy</div>
                <div class="hi-low">10°C / 15°C </div>
            </div>
        </main>
    </div>
        <script src="script.js"></script>
    </body>
</html>
